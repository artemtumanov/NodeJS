<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Socket</title>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"
        integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj"
        crossorigin="anonymous"></script>
    <style>
        .dn {
            display: none;
        }

        .df {
            display: flex;
        }
    </style>
</head>

<body>
    <div>Users on-line: <span id="users-online-counter">0</span></div>
    <form id="name_input-form">
        <p>Input yor name</p>
        <input id="name_input" type="text" name="username" autofocus>
        <button id="name_send" type="submit">Send UserName</button>
    </form>

    <form id='messages_input' class="dn">
        <input id="input" type="text" autofocus>
        <button id="button" type="submit">Send</button>
        <button id="button_reset_auth" type="button" onclick="clearLocalStorageUserData()">Reset authorization</button>
    </form>
    <div id="messages"></div>
    <script>
        const NameInputForm = document.getElementById('name_input-form');
        const sendNameButton = document.getElementById('name_send');
        const MessagesInput = document.getElementById('messages_input');
        const socket = io('localhost:5555');
        const messageBlock = document.querySelector('#messages');
        const sendButton = document.querySelector('#button');
        const input = document.querySelector('#input');
        const UsersOnlineCounter = document.getElementById('users-online-counter');

        let userName = '';

        function clearLocalStorageUserData() {
            delete localStorage.userID;
            delete localStorage.userName;
            NameInputForm.classList.toggle('dn');
            MessagesInput.classList.toggle('dn');
        }

        if (localStorage.userID) {
            NameInputForm.classList.add('dn');
            MessagesInput.classList.remove('dn');
        }

        socket.on('connect', () => {
            console.log("Connection established");
            if (localStorage.userID) {
                const data = {
                    userID: localStorage.userID,
                    userName: localStorage.userName
                }
                socket.emit('client-reconnection', data);
                console.log(data);
            }

        });

        socket.on('server-msg', data => {
            console.log(localStorage.userName);
            console.log(localStorage.userID);
            if (!localStorage.userID) {
                localStorage.userID = data.userID;
                localStorage.userName = data.userName;
            }
            console.log(localStorage.userName);
            console.log(localStorage.userID);
            messageBlock.insertAdjacentHTML('beforeend',
                `<div class="df">
                    <div>${data.userName}: </div>
                    <div>${data.message}</div>
                </div>`)
        });

        socket.on('disconnect-user', data => {
            messageBlock.insertAdjacentHTML('beforeend',
                `<div class="df">
                    <div>User name: ${data.userName} is disconnected </div>
                </div>`)
        });

        socket.on('users-counter-update', counterUsersPayload => {
            UsersOnlineCounter.innerHTML = counterUsersPayload.usersOnlineCounter;
            console.log(counterUsersPayload);
        })

        sendButton.addEventListener('click', (e) => {
            e.preventDefault();
            const data = {
                userName,
                message: input.value,
            };
            input.value = '';
            socket.emit('client-msg', data);
        });

        sendNameButton.addEventListener('click', (e) => {
            e.preventDefault();
            const data = {
                userName: name_input.value
            };
            name_input = '';
            console.log(data);

            socket.emit('client-username', data);
            NameInputForm.classList.toggle('dn');
            MessagesInput.classList.toggle('dn');
        });


    </script>
</body>

</html>
